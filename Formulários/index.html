<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <img src="c" alt="">
    <title>Inscrição</title>
</head>
<body>
   <div class="box"> 
    <form action="">
        <fieldset>
           <legend><b>Formulário de Clientes</b></legend> 
    <div class="inputBox"><br>
        <label for="nome" class="labelInput"> Nome </label>
        <input type="text" name="nome" id="nome" class="inputUser" required>
    </div>

    <div class="inputBox">  <br>
        <label for="email" class="labelInput"> Email </label>
        <input type="text" name="email" id="email" class="inputUser" required> 
        
    </div>

    <div class="inputBox"> <br>
        <label class="labelInput"> Telefone </label>
        <input type="tel" name="telefone" id="telefone" class="inputUser" required>
          
    </div> 
    <div class="inputGender">
        <p> Gênero </p> 
        <input type="radio" name="genero" value="feminino" id="feminino" >
        <label for="feminino">Feminino</label> <br>
        <input type="radio" name="genero" value="masculino" id="masculino">
        <label for="masculino">Masculino</label> <br>
        <input type="radio" name="genero" value="naobinario" id="naobinario">
        <label for="naobinario">Não-Binário</label> <br>
        <input type="radio" name="genero" value="outro" id="outro">
       <label for="outro">Outro</label> <br>
        <input type="radio" name="genero" value="prefiroNao" id="nao">
        <label for="nao">Prefiro não dizer</label> 
    </div> <br>
    <div class="inputBox"> 
        <label for="data_nasc"> <b> Data de Nascimento </b> </label>
        <input type="date" name="data_nasc" class="data_nasc">
    </div> 
    <div class="inputBox"> <br>
        <label for="cidade" class="labelInput"> Cidade </label>
        <input type="text" name="cidade" id="cidade" class="inputUser">
    </div> <br>
    <div class="inputBox">   
        <label for="estado" class="labelInput"> Estado </label>
        <input type="text" name="estado" id="estado" class="inputUser">    
    </div> <br>
    <div class="inputBox"> 
        <label for="endereco" class="labelInput"> Endereço</label>
        <input type="text" name="endereco" id="endereco" class="inputUser">    
    </div>
    <div class="botao">    
    <br> <input type="submit" name="submit" class="submit">
       </div> 
        </fieldset>
    </form>  
   </div>     
</body>
</html>
